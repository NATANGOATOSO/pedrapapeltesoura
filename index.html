<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEDRA PAPEL TESOURA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PEDRA PAPEL TESOURA</h1>
    </header>

    <div class="placar">
        <div id="jogador" class="identificador-label">VOCÊ</div>
        <div id="computador" class="identificador-label">COMPUTADOR</div>
        <span id="placar-jogador">0</span>:<span id="placar-computador">0</span>
    </div>

    <div class="mensagem-resultado">
        <p>BEM VINDO!</p>
    </div>

    <div class="opcoes">
        <div class="escolha" id="pedra">
            <img src="images/pedra.png" alt="PEDRA">
        </div>
        <div class="escolha" id="papel">
            <img src="images/papel.png" alt="PAPEL">
        </div>
        <div class="escolha" id="tesoura">
            <img src="images/tesoura.png" alt="TESORA">
        </div>
    </div>

    <p id="mensagem-escolha">ESCOLHA SUA OPÇÃO!</p>
    <script src="app.js"></script>
</body>
</html>
